<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signup.css">
</head>

<body>

    <form class="modal-content">
        <div class="container">
            <h1>Sign Up</h1>
            <p>Please fill in this form to open an account with us.</p>
            <hr>
            <label for="email"><b>Email</b></label>
            <input type="text" placeholder="Enter Email" name="email" required>

            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="psw" required>

            <label for="psw-repeat"><b>Repeat Password</b></label>
            <input type="password" placeholder="Repeat Password" name="psw-repeat" required>

            <label>
                <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
            </label>

            <p> Our advise to read all agreement policy and terms <a href="#" style="color:dodgerblue">Terms &
                    Privacy</a>.
                <input type="checkbox" checked="unchecked" style="margin-bottom:15px"> I am aggree
            </p>

            <button type="button" class="cancelbtn">Cancel</button>
            <button type="button" class="cancelbtn">Sign Up</button>
        </div>








</body>

</html>
